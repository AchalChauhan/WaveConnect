<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" type='text/css' media='screen' href="./styles/lobby.css">
    <link rel="stylesheet" type='text/css' media='screen' href="./styles/main.css">
</head>
<body>
    <header id="nav">
        <div class="nav-list">
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="./animations/Logo_animation.gif" alt="Site Logo">
                    <span>WaveConnect</span>
                </h3>
            </a>
        </div>

        <div id="nav-links">
            <a href="/" class="nav-link">
                Lobby
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/></svg>
            </a>
            <a href="lobby.html" class="nav-link" id="create-room-btn">
                Create Room
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </a>
        </div>
    </header>
    <main id="room-lobby-container">
        <div id="form-container">
            <div id="form-container-header">
                <p>&#128187;Create or Join Room</p>
            </div>

            <form id="lobby-form">
                <div class="form-field-wrapper">
                    <label>Your Name</label>
                    <input type="text" name="name" required placeholder="Enter your name..">
                </div>
                <div class="form-field-wrapper">
                    <label>Room ID</label>
                    <input type="text" name="room" required placeholder="Enter room ID..">
                </div>
                <div class="form-field-wrapper">
                    <button type="submit">
                        Go to Room
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
